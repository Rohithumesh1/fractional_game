<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Circle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fraction Circle Game</h1>
        <div class="input-section">
            <label for="fractionInput">Enter a fraction:</label>
            <input type="text" id="fractionInput" placeholder="e.g., 1/2, 3/4, or 1 1/2">
            <button id="addCircleBtn" class="primary-btn">Click to add circle</button>
        </div>
        <div id="circlesContainer"></div>
        <button id="submitBtn" class="primary-btn" style="display: none;">Submit</button>
        <div id="scoreContainer" class="score-container">Score: 0</div>
    </div>      
    <script src="script.js"></script>
</body>
</html>
